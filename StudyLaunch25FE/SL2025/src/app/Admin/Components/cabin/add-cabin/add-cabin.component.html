<div class="container">
    <form [formGroup]="cabinForm" (ngSubmit)="onSubmit()" class="container mt-4">
        <div class="row">
          <!-- Cabin Name Field -->
          <div class="col-md-6 mb-3">
            <label for="cabinName" class="form-label">Cabin Name</label>
            <input type="text" id="cabinName" class="form-control" formControlName="cabinName" placeholder="Enter cabin name">
          </div>
      
          <!-- Price Per Day Field -->
          <div class="col-md-6 mb-3">
            <label for="pricePerDay" class="form-label">Price Per Day</label>
            <input type="number" id="pricePerDay" class="form-control" formControlName="pricePerDay" placeholder="Enter price">
          </div>
        </div>
      
        <div class="row">
          <!-- Description Field as Textarea -->
          <div class="col-md-12 mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" formControlName="description" placeholder="Enter description"></textarea>
          </div>
        </div>
      
        <div class="row">
          <!-- Wi-Fi Checkbox -->
           <span class="mb-2">Specifications</span>
          <div class="col-md-12 mb-3 d-flex">
            <div class="form-check me-2">
              <input class="form-check-input" type="checkbox" id="hasWifi" formControlName="hasWifi">
              <label class="form-check-label" for="hasWifi">Has Wi-Fi</label>
            </div>
            <div class="form-check me-2">
                <input class="form-check-input" type="checkbox" id="hasAc" formControlName="hasAc">
                <label class="form-check-label" for="hasAc">Has AC</label>
            </div>
            <div class="form-check me-2">
                <input class="form-check-input" type="checkbox" id="isAvailable" formControlName="isAvailable">
                <label class="form-check-label" for="isAvailable">Is Available</label>
            </div>
          </div>
        </div>
      
        <hr>
        <div class="float-end mb-2">
          <button type="submit" mat-raised-button color="primary" class="me-2">{{ data ? 'Save Changes' : 'Add Cabin' }}</button>
          <button type="button" mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
        </div>
      </form>
      
</div>
